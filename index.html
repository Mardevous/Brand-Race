<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Brand Race</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>

    </head>

    <body>
        <header>
            <img class="logo" src="logo_brandrace.png" alt="Logo Brand Race" width="30%" height="10%" />
        </header>
        <div class="cardscontainer">
                
            <div class="challengecontainer">
                <figure class="challengebox"> <img src="verso_challengecard.png" alt="Challenge Card" width="35%" height="10%" /></figure>
                <button class="challengebutton" type="button" onClick="challengebox.showModal();">Challenge</button>
            </div>

            <div class="learncontainer">
                <figure class="learnbox"><img src="verso_learncard.png" alt="Learn Card" width="15%" height="10%" /></figure>
                <button class="learnbutton" type="button" onClick="learnbox.showModal();">Learn</button>
            </div>
        </div>


        <div class="dicecontainer">
            <figure class="dicebox"> <img src="5.png" alt="Dice 5 Card" width="15%" height="10%" /></figure>
            <button class="dicebutton" type="button">Dice</button>
        </div>

        <dialog id="challengebox">
            <div class="challengeboxquestion">
                <p class="challengequestion">You have 30 seconds to determine your motto !</p>
                <p class="challengesuccess"><span  style="color: #62109F;"><b>Success : </b></span><span class="challengeSuccessText">Move 1 square forward<span></p>
                <p class="challengefail"><span  style="color: #62109F;"><b>Fail : </b></span><span class="challengeFailText">Move 1 square backward</span></p>
                <button class="challengeclose" onClick="challengebox.close()">Close</button>
            </div>
        </dialog>

        <dialog id="learnbox">
            <div class="learnboxquestion">
                <p class="learnquestion">What is the moto of the platform Booking ?</p>
                <p class="learnanswer"><span  style="color: #62109F;"><b>Answer : </b></span><span class="answerQuestion">"Booking.yeah"</span></p>
                <p class="learnpoint"><span  style="color: #62109F;"><b>Success : </b></span><span class="pointQuestion">0.5</span> pt</p>
                <button class="learnclose" onClick="learnbox.close()">Close</button>
            </div>
        </dialog>

    </body>

</html>
