<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <title>Brand Race</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
    </head>

    <body>
    <header>
        <img class="logo" src="logo_brandrace.png" alt="Logo Brand Race" width="30%" height="10%" />
    </header>
        <div class="cardscontainer">
            
        <div class="challengecontainer">
<figure class="challengebox"> <img src="verso_challengecard.png" alt="Challenge Card" width="35%" height="10%" /></figure>
<button class="challengebutton" type="button">Challenge</button>
</div>

<div class="learncontainer">
<figure class="learnbox"><img src="verso_learncard.png" alt="Learn Card" width="15%" height="10%" /></figure>
<button class="learnbutton" type="button">Learn</button>
</div>
</div>


<div class="dicecontainer">
<figure class="dicebox"> <img src="5.png" alt="Dice 5 Card" width="15%" height="10%" /></figure>
<button class="dicebutton" type="button">Dice</button>
</div>

<div class="challengeboxquestion">
    <p class="challengequestion">What is the moto of the platform Booking ?</p>
    <p class="challengeanswer"><span  style="color: #62109F;"><b>Answer :</b></span> "Booking.yeah"</p>
    <p class="challengebonus"><span  style="color: #62109F;"><b>Success :</b></span> Move 1 square forward</p>
    <p class="challengepenalty"><span  style="color: #62109F;"><b>Fail :</b></span>Move 1 square backward</p>
</div>

    </body>

</html>
